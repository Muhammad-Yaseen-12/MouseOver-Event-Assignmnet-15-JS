<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON Mouse</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="div1" onmouseover="this.style.background='#B52DD7'" onmouseout="this.style.background='rgb(209, 244, 12)'">
            <h1>1</h1>
        </div>
        <div class="div2" onmouseover="this.style.background='#B52DD7'" onmouseout="this.style.background='rgb(209, 244, 12)'">
            <h1>2</h1>
        </div>
        <div class="div3" onmouseover="this.style.background='#B52DD7'" onmouseout="this.style.background='rgb(209, 244, 12)'">
            <h1>3</h1>
        </div>
    </div>
<script src="./app.js"></script>
</body>

</html>
